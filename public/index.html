<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Focus Timer</title>
    <link
      rel="shortcut icon"
      href="../public/images/timer.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="../public/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="../public/javaScripts/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="timer">
          <h1>11:11</h1>
        </div>
        <div class="controller">
          <img src="../public/images/play.svg" alt="controler play/pause" />
          <img src="../public/images/timer.svg" alt="temporizador" />
        </div>
      </div>
      <div class="sound">
        <img src="../public/images/soundOn.svg" alt="som on/off" />
      </div>
    </main>
  </body>
</html>
