<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador Estilo Pomodoro" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>FocusTimer - Pomodoro</title>
    <link
      rel="shortcut icon"
      href="./public/images/timer.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./public/javaScripts/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="alert-minute-second">
        <p class="alert">.</p>
      </div>
      <div class="container">
        <div class="cont-timer">
          <h1><span id="minute">00</span>:<span id="second">00</span></h1>
        </div>
        <div class="controller">
          <button class="play">
            <img src="./public/images/play.svg" alt="play" />
          </button>

          <button class="pause hide">
            <img src="./public/images/pause.svg" alt="pause" />
          </button>

          <button class="stop hide">
            <img src="./public/images/stop.svg" alt="stop" />
          </button>

          <button class="timer">
            <img src="./public/images/timer.svg" alt="temporizador" />
          </button>
        </div>
      </div>
      <div class="sound">
        <button class="soundOn">
          <img src="./public/images/soundOn.svg" alt="som on" />
        </button>
        <button class="soundOff hide">
          <img src="./public/images/soundOff.svg" alt="som off" />
        </button>
      </div>
    </main>
    <section class="box-minute-second hide">
      <form>
        <div class="container-timer">
          <div>
            <label for="InputMinute">Minutos</label>
            <input value="0" id="InputMinute" type="number" min="0" max="59" />
          </div>
          <div>
            <label for="InputSecond">Segundos</label>
            <input value="0" id="InputSecond" type="number" min="0" max="59" />
          </div>
        </div>
        <button class="confirm-minute-second">
          <img src="./public/images/verificado.png" alt="Confirmação" />
        </button>
      </form>
    </section>
  </body>
</html>
